<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Notícia | FaVote</title>
    <link rel="icon" href="../Images/iconlogoFaVote.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins';
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(204, 204, 204, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        .modal-content {
            background-color: #d6d6d6;
            border-radius: 30px;
            width: 400px;
            padding: 30px 50px 30px 30px;
            max-width: 100%;
            box-shadow: 0 0 10px rgb(136, 136, 136);
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            font-weight: bold;
            margin-top: 0px;
        }

        .modal-content input,        
        .modal-content textarea {
            resize:vertical;
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 2px solid #000;
            font-size: 14px;
        }

        .modal-content select{
            width: 105%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 2px solid #000;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }


        .atention-card {
            font-size: 12px;
            font-weight: bold;
            text-align: justify;
        }

        .btn-concluir {
            background-color: #d60e0e;
            color: white;
            border: none;
            padding: 20px;
            width: 105%;
            margin-top: 30px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn {
            margin-left: 19%;
            margin-top: 0%;
            position: absolute;
            background-color: #d4d4d4;
            color: #383838;
            border: none;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.6s ease, transform 0.6s ease;
        }

        .close-btn:hover {
            background-color: #eea7a7;
            transform: scale(1.05);

        }
    </style>
</head>

<body>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span onclick="history.back()" class="close-btn">✖</span>
            <h2>Criar Notícia</h2>

            <div class="form-group">
                <label>Nome:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>Curso:</label>
                <select class="form-control">
                    <option value="">DSM (N)</option>
                    <option value="">GE (N)</option>
                    <option value="">GPI (N)</option>

                </select>
            </div>

            <div class="form-group">
                <label>Semestre:</label>
                <select class="form-control">
                    <option value="">1° Semestre</option>
                    <option value="">2° Semestre</option>
                    <option value="">3° Semestre</option>
                    <option value="">4° Semestre</option>
                    <option value="">5° Semestre</option>
                    <option value="">6° Semestre</option>
                </select>
            </div>

            <div class="atention-card">
                <p>⚠️⚠️ Esta notícia ficará disponível para visualização para todos os usuários da instituição,
                    o curso e a turma são apenas para identificação da notícia referida.
                </p>
            </div>
            <button class="btn-concluir" onclick="history.back()">PUBLICAR NOTÍCIA</button>
        </div>


    </div>
    </div>


</body>

</html>
