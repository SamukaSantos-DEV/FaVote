<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Dados | FaVote</title>
    <link rel="icon" href="../Images/iconlogoFaVote.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins';
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(204, 204, 204, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        .modal-content {
            background-color: #d6d6d6;
            border-radius: 30px;
            width: 350px;

            padding: 30px 50px 30px 30px;
            max-width: 100%;
            box-shadow: 0 0 10px rgb(136, 136, 136);
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #000;
            font-size: 14px;
        }

        .btn-concluir {
            background-color: #d60e0e;
            color: white;
            border: none;
            padding: 20px;
            width: 107%;
            margin-top: 30px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn {
            margin-left: 17%;
            position: absolute;
            background-color: #d4d4d4;
            color: #383838;
            border: none;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.6s ease, transform 0.6s ease;
        }
        
    .close-btn:hover {
      background-color: #eea7a7;
      transform: scale(1.05);

    }
    </style>
</head>

<body>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span onclick="history.back()" class="close-btn">✖</span>
            <h2>EDITAR DADOS</h2>

            <label>Nome:</label>
            <input type="text" value="Usuário Administrador" />

            <label style="color: #848484;">E-Mail Institucional (apenas FATEC):</label>
            <input style="background-color: #E8E8E8; border: 2px solid #b2b2b2; color: #848484; width: 100%;"
                type="text" readonly value="itapira@fatec.sp.gov.br" />

            <div style="display: flex; gap: 0px;">
                <div style="flex: 2; position: relative; z-index: 1;">
                    <label style="color: #848484;">CURSO:</label>
                    <input style="background-color: #E8E8E8; border: 2px solid #b2b2b2; color: #848484; width: 100%;"
                        type="text" readonly value="DSM (N)" />
                </div>
                <div style="flex: 1; position: relative; z-index: 2;">
                    <label style="color: #848484;">SEMESTRE:</label>
                    <input style="background-color: #E8E8E8; border: 2px solid #b2b2b2; color: #848484; width: 100%;"
                        type="text" readonly value="1°" />
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <div style="flex: 2;">
                    <label style="color: #848484;">RA:</label>
                    <input type="text" style="background-color: #E8E8E8; border: 2px solid #b2b2b2; color: #848484;"
                        value="1111111111111" readonly />
                </div>
                <div style="flex: 2;">
                    <label style="color: #848484;">CPF:</label>
                    <input type="text" style="background-color: #E8E8E8; border: 2px solid #b2b2b2; color: #848484;"
                        value="111.111.111-11" readonly />
                </div>

            </div>

            <button class="btn-concluir" onclick="history.back()">CONCLUIR</button>
        </div>
    </div>


</body>

</html>
